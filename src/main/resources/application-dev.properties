spring.datasource.url=jdbc:mysql://localhost:3306/clientes?createDatabaseIfNotExist=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=@root

spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.open-in-view=false

spring.datasource.initialization-mode=always
spring.datasource.data=schema-dev.sql
spring.datasource.schema=schema-dev.sql
spring.datasource.platform=dev